{{ range $key, $data := site.Data.members }}
    {{ if isset $data "category" }}
        {{ if in $data.category "core" }}
            <div class="individual-container">
                <div class="info-container">
                    <img class="rounded-picture" src="../../members/{{ $data.id }}/{{ $data.image_path }}">
                    <div class="person-name">{{ $data.first_name }} {{ $data.last_name }}</div>

            
                    <div class="role-box"><a href="#{{ $data.tardis_academic_role | urlize }}">{{ $data.tardis_academic_role }}</a></div>
                    <div class="role-box"><a href="#{{ $data.tardis_academic_role | urlize }}">{{ $data.tardis_secondary_role }}</a></div>
                </div>
            </div>
        {{ end }}
    {{ end }}
{{ end }}

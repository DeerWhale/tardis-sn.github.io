<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>

{{ range $key, $data := site.Data.members }}
    {{ if isset $data "category" }}
        {{ if in $data.category "alumni_mentor" }}
        <tr>
            <td>{{ $data.first_name }} {{ $data.last_name }}</td>
            <td>{{$data.tardis_academic_role }}</td>
        </tr>
        {{ end }}
    {{ end }}
{{ end }}
</tbody>
</table>
